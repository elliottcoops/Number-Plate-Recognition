<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Upload Image</title>
    </head>

    <body>    
        <div class="container px-20 py-0" id="icon-grid">
            <h1 class="display-1 pb-4">Number plate recognition</h1>
            <h2 class="pb-4 pt-4">Upload an image</h2>

            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFile" class="form-label">File explorer</label>
                    <input class="form-control form-file-button-bg-blue" type="file" name="file">
                </div>
                <button type="submit" class="btn btn-primary btn-lg" value="Upload">Submit</button>
            </form>
        </div>
    </body>
</html>

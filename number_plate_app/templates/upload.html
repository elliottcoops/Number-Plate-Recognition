{% extends 'base.html' %}
{% block title %}Upload{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formFile" class="form-label"><b>Upload image</b></label>
            <input class="form-control form-file-button-bg-blue" type="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary btn-lg" value="Upload">Submit</button>
    </form>
{% endblock %}

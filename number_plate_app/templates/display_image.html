<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Uploaded Image</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container px-20 py-0" id="icon-grid">
            <h1 class="display-1 pt-4">Number plate recognition</h1>
            <h2 class="text-muted pb-4">Developed by Elliott Cooper</h2>

                <div class="container">
                    <div class="row">
                        <div class="col-md-7">
                            <b>Original image</b>
                            <br>
                            <small class="text-muted">Upload stage</small>
                            <br>
                            <br>
                            <img src="{{ url_for('view_file', filename=original_path) }}" alt="Uploaded Image"  class="img-fluid" style="width: 100%;">
                        </div>

                        <div class="col-md-5", style="display: grid;">
                            <b>Extracted plate </b> 
                            <small class="text-muted">YOLO stage</small>
                            <br>
                            <img src="{{ url_for('view_file', filename=plate_path) }}" alt="Uploaded Image"  class="img-fluid" style="width: 100%;">
                            <br>

                            <b>Segmented characters </b> <small class="text-muted">OpenCV preprocessing stage</small>
                            <br>
                            <img src="{{ url_for('view_file', filename=seg_path) }}" alt="Uploaded Image"  class="img-fluid" style="width: 100%;">
                            <br>

                            <b>Characters detected</b> <small class="text-muted">OpenCV contour detection stage</small>
                            <br>
                            <img src="{{ url_for('view_file', filename=cntr_path) }}" alt="Uploaded Image"  class="img-fluid" style="width: 100%;">
                            <br>

                            <b>Characters recognised </b> <small class="text-muted">CNN stage</small>
                            <br>
                            <p class="display-3">{{ plate_text }}</p>
                        </div>
                    </div>
                </div>

            <p><a href="{{ url_for('upload_file') }}">Upload another image</a></p>
        </div>

    </body>
</html>
